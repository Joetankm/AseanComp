<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Flood Risk Predictor</title>
  <style>
    body {
        background-image: url("{{ url_for('static', filename='backgroundimg.jpg') }}");
        background-size: cover; /* Cover entire screen */
        background-repeat: repeat-y; /* Prevent repeating */
        background-position: center; /* Center the image */
    }

    header{
        position: sticky;
        top: 0;
        z-index: 1000;  
        background-color: #94DEA5; 
        padding: 15px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        color: #003333;
        border: 10px solid #006600; 
        border-radius: 10px;
        height: 80px
    }
    header button{
      background-color: #2c8769;
      color: #bddbe8;
    }
    header button:hover{
      background-color: #006600;
    }
  
    .container {
      font-family: Arial, sans-serif;
        max-width: 70%;
        margin: 50px auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 90%; /* make container stretch wider */
        padding: 10px;
      }

      h1 {
        font-size: 40px;
      }
      label {
        font-size: 20px;
      }
      button {
        font-size: 20px;
        width: 100%;
      }
      header{
        height: 100px;
        display: flex; 
        flex-direction: column; 
        align-items: flex-start;
      }
      .headerBtn{
        display: flex; 
        flex-direction: row; 
        margin: auto;
      }
      
    }

    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007700;
      text-align: left;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="margin: 0; font-family: Arial, Helvetica, sans-serif;">PredictSungAI</h2>
    <div class="headerBtn">
      <button onclick="location.href='/'" style="margin-right: 10px;">Predict Page</button>
      <button onclick="location.href='/path'">Map View</button>
    </div>
  </header>
  <div class="container">
    <h1>Flood Risk Prediction</h1>
    
    <form id="predictForm">
      <label>Rainfall (mm/day): <input type="number" step="0.01" name="Rainfall" required></label>
      <label>Elevation above sea level (m): <input type="number" step="0.01" name="Elevation" required></label>
      <label>Forest Coverage (%): <input type="number" step="0.01" name="ForestCover" required></label>
      <label>Urbanization Rate (%): <input type="number" step="0.01" name="Urbanization" required></label>
      <label>Soil Moisture (%): <input type="number" step="0.01" name="SoilMoisture" required></label>
      <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
      const form = document.getElementById('predictForm');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', function (event) {
      event.preventDefault();

      const data = {
        Rainfall: parseFloat(form.Rainfall.value),
        Elevation: parseFloat(form.Elevation.value),
        ForestCover: parseFloat(form.ForestCover.value),
        Urbanization: parseFloat(form.Urbanization.value),
        SoilMoisture: parseFloat(form.SoilMoisture.value),
      };

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerHTML = `AI Model accuracy: <strong>${data.accuracy.toFixed(2)}%</strong>
        <br>The predicted risk of having a Flood is: <strong>${data.predicted_risk}%</strong>
        <br><span style="font-size: 0.7em; color: #666;">*This value was calculated using an AI-driven regression tree machine learning model.</span>` || "No prediction received";
      })
      .catch(err => {
        console.error(err);
        resultDiv.textContent = "Failed to connect to backend";
      });
    });
  </script>
  </div>
</body>
</html>
